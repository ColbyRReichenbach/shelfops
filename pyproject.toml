[tool.ruff]
target-version = "py310"
src = ["backend"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line length (handled by formatter)
    "E402",  # module-level import not at top (common in workers/tests)
    "F401",  # unused imports (some re-exports are intentional)
]

[tool.ruff.lint.isort]
known-first-party = ["db", "api", "ml", "core", "workers", "alerts", "integrations", "inventory", "supply_chain", "retail", "business"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["backend/tests"]
asyncio_mode = "auto"
