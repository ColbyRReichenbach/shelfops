contract_version: v1
tenant_id: demo_enterprise
source_type: enterprise_edi
grain: daily
timezone: UTC
timezone_handling: convert_to_profile_tz_date
quantity_sign_policy: non_negative
country_code: US
id_columns:
  store: store_id
  product: product_id
field_map:
  as_of_date: date
  warehouse_id: store_id
  gtin: product_id
  quantity_on_hand: quantity
  quantity_on_order: on_order_qty
type_map:
  date: date
  store_id: str
  product_id: str
  quantity: float
  on_order_qty: float
unit_map:
  quantity:
    multiplier: 1.0
null_policy:
  on_order_qty:
    fill_value: 0
dedupe_keys:
  - store_id
  - product_id
  - date
dq_thresholds:
  min_date_parse_success: 0.99
  max_required_null_rate: 0.005
  max_duplicate_rate: 0.01
  min_quantity_parse_success: 0.995
