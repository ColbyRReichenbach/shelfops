contract_version: v1
tenant_id: demo_enterprise
source_type: enterprise_sftp
grain: daily
timezone: America/Chicago
country_code: US
id_columns:
  store: store_id
  product: product_id
field_map:
  SNAPSHOT_DATE: date
  LOCATION_ID: store_id
  SKU: product_id
  ON_HAND_QTY: quantity
  ON_ORDER_QTY: on_order_qty
  UNIT_COST: unit_cost
  RETAIL_PRICE: unit_price
type_map:
  date: date
  store_id: str
  product_id: str
  quantity: float
  on_order_qty: float
  unit_cost: float
  unit_price: float
unit_map:
  quantity:
    multiplier: 1.0
null_policy:
  on_order_qty:
    fill_value: 0
dedupe_keys:
  - store_id
  - product_id
  - date
dq_thresholds:
  min_date_parse_success: 0.99
  max_required_null_rate: 0.005
  max_duplicate_rate: 0.01
  min_quantity_parse_success: 0.995
