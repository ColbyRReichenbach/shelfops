version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: shelfops
      POSTGRES_USER: shelfops
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U shelfops -d shelfops" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redpanda (Kafka-compatible broker for event streaming) ──────
  redpanda:
    image: redpandadata/redpanda:v23.3.6
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD", "rpk", "cluster", "health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MLflow Tracking Server ────────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    ports:
      - "5000:5000"
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./backend:/app
      - edi_data:/data/edi # EDI X12 file staging
      - sftp_data:/data/sftp # SFTP batch file staging
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # ── ML Worker (Celery on "ml" queue) ────────────────────────────
  ml-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.ml
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    env_file: .env
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
      - ./backend/reports:/app/reports

volumes:
  pgdata:
  redpanda_data:
  edi_data:
  sftp_data:
  mlflow_data:
